<body>
    <header>
        <img src="images/logo.png" alt="River Rafting Adventures Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main>
        <h1>Contact Us</h1>
        <h2>Send Us Message</h2>
        <p>Address: Victoria Avenue, Chayamba House, Blantyre</p>
        <p>Phone: +265881779355</p>
        <p>Phone: +265991175639</p>
        <p>Email: raftingadventures@outlook.com</p>
        <div class="google-map">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d239.95775433805386!2d35.00518462184342!3d-15.786857230596473!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x18d845e03ac0f5a9%3A0x5aa0fa5d8e18aede!2sTMT%20TOURISM!5e0!3m2!1sen!2smw!4v1707598355297!5m2!1sen!2smw"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <section id="employee-profiles">
            <h2>Meet Our Team</h2>
            <figure>
                <img src="images/employee1.jpg" alt="Employee 1">
                <figcaption>Maureen Mbwandira- Adventure Guider</figcaption>
            </figure>
            <figure>
                <img src="images/employee2.jpg" alt="Employee 2">
                <figcaption>Francis Wright - Rafting Instructor</figcaption>
            </figure>
            <figure>
                <img src="images/employee3.jpg" alt="Employee 3">
                <figcaption>Macsen Nyasulu - Safety Coordinator</figcaption>
            </figure>
        </section>
        <section id="contact-form">
            <h2>Contact Us</h2>
            <form action="process_form.php" method="post">
                <label for="name">First Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="purpose">Purpose of Message:</label>
                <select id="purpose" name="purpose">
                    <option value="general">General Inquiry</option>
                    <option value="reservation">Reservation Question</option>
                    <option value="suggestion">Suggestion</option>
                </select>

                <label>How did you hear about us?</label>
                <input type="radio" id="heard-ad" name="how-heard" value="ad">
                <label for="heard-ad">Advertisement</label>

                <input type="radio" id="heard-social" name="how-heard" value="Social media">
                <label for="heard-social">Social media</label>

                <input type="radio" id="heard-friend" name="how-heard" value="friend">
                <label for="heard-friend">Friend/Family</label>

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" required></textarea>

                <input type="checkbox" id="newsletter" name="newsletter" value="subscribe">
                <label for="newsletter">Subscribe me to the monthly newsletter</label>


                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    </footer>
</body>

</html>
