<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML and CSS Quiz</title>
  <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
  <h1>HTML and CSS Quiz</h1>
  <form action="#" method="post">
    <fieldset>
      <label for="q1">1. What does HTML stand for?</label>
      <input type="text" id="q1" name="q1" required>
    </fieldset>
    <fieldset>
      <label for="q2">2. Explain the purpose of the CSS property "margin: auto;".</label>
      <textarea id="q2" name="q2" rows="4" required></textarea>
    </fieldset>
    <fieldset>
      <label for="q3">3. What does CSS stand for?</label>
      <select id="q3" name="q3" required>
        <option value="" selected disabled>Choose One ...</option>
        <option value="cascading-style-sheets">Cascading Style Sheets</option>
        <option value="creative-style-selector">Creative Style Selector</option>
        <option value="computer-style-system">Computer Style System</option>
      </select>
    </fieldset>
    <fieldset>
      <label for="q4">4. How many heading levels are available in HTML?</label>
      <input type="number" id="q4" name="q4" required>
    </fieldset>
    <button type="submit">Submit Quiz</button>
  </form>
</body>
</html>
